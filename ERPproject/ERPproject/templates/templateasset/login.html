<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl" xml:lang="pl">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>PT.IGLAS(Persero)</title>
<link rel="stylesheet" type="text/css" href="/media/static/staticasset/css/css/login.css" media="screen" />
</head>
<body>
<div class="wrap">
	<div id="content">
		<div id="main">
			<div class="full_w">
				<form action="" method="post">{% csrf_token %}
					<label align="center">LOGIN PT.IGLAS (Persero)</label></br>
					<label for="login">Username:</label>
					<input id="login" name="username" class="text" />
					<label for="pass">Password:</label>
					<input id="pass" name="password" type="password" class="text" />
					<div class="sep"></div>
					<button type="submit" class="ok">Login</button> <input class="ok" type="button" value="Sign Up" onclick="window.location.href='/register/'">
				</form>

				</div>
			<div class="footer">&raquo; PT. IGLAS (Persero) | Customer </div>
		</div>
	</div>
</div>

</body>
</html>
