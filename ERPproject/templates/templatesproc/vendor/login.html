{% extends 'templatesproc/base.html' %}
{%block title%}Log In | IGLAS Procurement{%endblock%}
	{% block menu %}
	{% include 'templatesproc/vendor/menu.html' %}
	{% endblock %}
	{% block content %}
		<h3>Log In</h3>
        <form method="post" action="/proc/login/"> 
			{% csrf_token %}
			<table>
			<tr>{{login.error1}}
			</tr>
			<tr>
				<td>Username: </td>
				<td><input type="text" name="username" id="id_username"></></td>
			</tr>
			<tr>
				<td>Password: </td>
				<td><input type="password" name="password" id="id_password"></></td>
				<input type="hidden" name="next" value="/" />
			</tr>
			</table>
			<br>
			<input type="submit" class="login" value="" />
		</form>
	{% endblock %}
